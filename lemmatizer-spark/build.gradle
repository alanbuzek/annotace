apply plugin: 'io.spring.dependency-management'

dependencies {
    implementation project(':api')

    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'

    implementation 'com.johnsnowlabs.nlp:spark-nlp_2.12:3.1.3'
    implementation group: 'org.apache.spark', name: 'spark-mllib_2.12', version: '3.1.2'

//    implementation 'com.johnsnowlabs.nlp:spark-nlp_2.11:2.7.5'
//    implementation group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.4.8'
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.4.4') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}